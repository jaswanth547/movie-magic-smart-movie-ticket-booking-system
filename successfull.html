<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Successful - Smart Movie Booking</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('{{ url_for("static", filename="1.jpg") }}');
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: flex-start; 
      align-items: center;
      color: #ffffff;
      overflow: hidden;
    }

    .success-box {
      text-align: center;
      max-width: 750px;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 30px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      margin-left: 300px;
      margin-top: 100px;
      margin-bottom: 30px;
      animation: fadeIn 2s ease;
    }

    h1 {
      color: #4caf50;
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      color: #f1f1f1;
      margin-bottom: 10px;
    }

    .note {
      margin-top: 20px;
      color: #ffc107;
      font-size: 18px;
    }

    .ticket-info {
      margin-top: 25px;
      text-align: left;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 10px;
    }

    .ticket-info p {
      margin: 8px 0;
    }

    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 24px;
      font-size: 16px;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      background: #ff9800;
      box-shadow: 0 0 15px #fa9908;
      transition: background 0.3s, transform 0.2s;
      animation: pulse 2s infinite;
      border: none;
    }

    .btn:hover {
      background-color: #e0a800;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="success-box">
    <h1>üéâ Payment Successful!</h1>
    <p>Thank you for booking with <b>Smart Movie Booking</b>.</p>
    <p>üé¨ Enjoy your movie experience!</p>

    <div class="ticket-info">
      <p><strong>üé¨ Movie:</strong> {{ movie }}</p>
      <p><strong>üïí Show Time:</strong> {{ showtime }}</p>
      <p><strong>üìç Theater Location:</strong> {{ location }}</p>
      <p><strong>üí∫ Seats:</strong> {{ seats }}</p>
      <p><strong>üßæ Booking ID:</strong> {{ booking_id }}</p>
    </div>

    <button class="btn" onclick="window.location.href='/'">Done</button>
  </div>

</body>
</html>
