<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ticket Confirmation - Smart Movie Booking</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('{{ url_for("static", filename="1.jpg") }}');
      background-size: cover;
      background-position: center;
      color: #fff;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: flex-start;
      align-items: flex-end;
    }

    .confirmation-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 60px 70px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      max-width: 600px;
      width: 120%;
      margin-left: 200px;
      margin-bottom: 50px;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      color: #ffc107;
      margin-bottom: 20px;
    }

    .details {
      text-align: left;
      margin-top: 10px;
    }

    .details p {
      font-size: 20px;
      margin: 10px 0;
      color: #f1f1f1;
    }

    .highlight {
      color: #4caf50;
      font-weight: bold;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      font-size: 16px;
      color: #fff;
      background-color: #ff9800;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 0 10px #ff9800;
    }

    .btn:hover {
      background-color: #e67e22;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="confirmation-box">
    <h1>üéâ Booking Confirmed!</h1>
    <div class="details">
      <p>üé¨ Movie: <span class="highlight">{{ movie }}</span></p>
      <p>üìç Theater Location: <span class="highlight">{{ location }}</span></p>
      <p>üïí Show Time: <span class="highlight">{{ time }}</span></p>
      <p>üéü Seats: <span class="highlight">{{ seats }}</span></p>
      <p>üí∞ Price per Ticket: ‚Çπ<span class="highlight">{{ price }}</span></p>
      <p>üßæ Total Price: ‚Çπ<span class="highlight">{{ (seats.split(',')|length) * (price|int) }}</span></p>
    </div>
    <form action="{{ url_for('payment') }}" method="POST">
      <input type="hidden" name="movie" value="{{ movie }}">
      <input type="hidden" name="location" value="{{ location }}">
      <input type="hidden" name="time" value="{{ time }}">
      <input type="hidden" name="seats" value="{{ seats }}">
      <input type="hidden" name="price" value="{{ price }}">
      <button type="submit" class="btn">Proceed to Payment</button>
    </form>

    <div class="button-group">
      <a href="{{ url_for('home') }}" class="btn">Back to Home</a>
    </div>    
  </div>
</body>
</html>
