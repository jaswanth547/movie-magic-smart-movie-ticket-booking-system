<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Smart Movie Booking</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }
    .form-container {
      background: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #f39c12;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    input {
      background: #2c3e50;
      color: #fff;
    }
    button {
      background: #f39c12;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #e67e22;
    }
    a {
      text-align: center;
      display: block;
      margin-top: 15px;
      font-size: 20px;
      color: #e67e22;
      text-decoration: none;
    }
  </style>
</head>
<body background="1.jpg">  
  <div class="form-container">
    <h2>Create an Account</h2>
    <form method="POST" action="{{ url_for('register') }}">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
      <a href="{{ url_for('login') }}"><b>Already have an account? Login</b></a>
    </form>
  </div>
</body>
</html>
