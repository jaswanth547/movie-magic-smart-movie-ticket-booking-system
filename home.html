<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Movie Ticket Booking</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('/static/1.jpg');
      background-size: cover;
      background-color: #000; /* fallback */
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: flex-start;  /* move content left */
      align-items: center;
      color: #fff;
      text-align: center;
      padding-left: 5%; /* space from left edge */
    }

    .container {
      text-align: center;
      max-width: 750px;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 30px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      margin-left: 50px;
      margin-top: 100px;
      margin-bottom: 30px;
      animation: fadeIn 2s ease;     
    }

    h1 {
      font-size: 38px;
      margin-bottom: 25px;
      color: #ffc107;
    }

    p {
      font-size: 22px;
      margin-bottom: 30px;
      color: #e0e0e0;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    a.button {
      display: inline-block;
      padding: 16px 36px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      background: #ff9800;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 0 20px #ff9800;
      transition: background 0.3s, transform 0.2s;
      animation: pulse 2s infinite;
    }

    a.button:hover {
      background-color: #e67e22;
      transform: scale(1.05);
    }

    @media (min-width: 600px) {
      .btn-group {
        flex-direction: row;
        justify-content: center;
      }

      a.button {
        margin: 0 12px;
      }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 20px #ff9800; }
      50% { box-shadow: 0 0 35px #ffa726; }
      100% { box-shadow: 0 0 20px #ff9800; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome back to Smart Movie Ticket Booking</h1>
    <p><b>Your one-stop destination for movie tickets in Guntur</b></p>
    <div class="btn-group">
      <a href="{{ url_for('booking') }}" class="button">Browse Movies</a>
    </div>
  </div>
</body>
</html>
